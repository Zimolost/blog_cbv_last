components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    PaginatedPostList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Post'
    PaginatedUserList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/User'
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedPost:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          title: Название записи
          maxLength: 255
        slug:
          type: string
          title: URL
          maxLength: 255
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
          title: Краткое описание
          maxLength: 500
        text:
          type: string
          title: Полный текст записи
        thumbnail:
          type: string
          format: uri
          title: Изображение записи
          pattern: (?:png|jpg|webp|jpeg|gif)$
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          title: Статус записи
        create:
          type: string
          format: date-time
          readOnly: true
          title: Время добавления
        update:
          type: string
          format: date-time
          readOnly: true
          title: Время обновления
        fixed:
          type: boolean
          title: Прикреплено
        category:
          type: integer
          title: Категория
        author:
          type: integer
          title: Автор
        updater:
          type: integer
          nullable: true
          title: Обновил
    PatchedUser:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Адрес электронной почты
          maxLength: 254
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          title: Имя пользователя
          description: Обязательное поле. Не более 150 символов. Только буквы, цифры
            и символы @/./+/-/_.
    Post:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          title: Название записи
          maxLength: 255
        slug:
          type: string
          title: URL
          maxLength: 255
          pattern: ^[-a-zA-Z0-9_]+$
        description:
          type: string
          title: Краткое описание
          maxLength: 500
        text:
          type: string
          title: Полный текст записи
        thumbnail:
          type: string
          format: uri
          title: Изображение записи
          pattern: (?:png|jpg|webp|jpeg|gif)$
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          title: Статус записи
        create:
          type: string
          format: date-time
          readOnly: true
          title: Время добавления
        update:
          type: string
          format: date-time
          readOnly: true
          title: Время обновления
        fixed:
          type: boolean
          title: Прикреплено
        category:
          type: integer
          title: Категория
        author:
          type: integer
          title: Автор
        updater:
          type: integer
          nullable: true
          title: Обновил
      required:
      - category
      - create
      - description
      - id
      - text
      - title
      - update
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
